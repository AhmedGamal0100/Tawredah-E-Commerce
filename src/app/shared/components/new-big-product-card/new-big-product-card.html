<div class="fancy-card">
  <div class="card-image">
    <img [src]="product.imageUrl[0]" [alt]="product.name" />
    <div class="badge p-2">
      <span>Trending</span>

    </div>
  </div>

  <div class="p-3">
    <div class="card-info">
      <div class="flex align-items-center justify-content-between">
        <h4>{{ product.name }}</h4>
        <div>
          <span class="rating-text pr-1">{{ product.supplier.rating }}</span>
          <i class="pi pi-star-fill rating"></i>
        </div>
      </div>
      <p class="price mb-0">
        {{ price(0) }} - {{ price(2) }} EGP
      </p>
      <p class="info-small">Min. order {{product.inventory.moq}}</p>
    </div>
    <div class="card-actions flex justify-content-between">
      <button class="btn-action px-4 py-2" (click)="goToDetails(product)" [disabled]="role != `user`? true: false">Add
        to Cart</button>
      <button class=" wishlist" (click)="addToWishList()" [disabled]="role != `user`? true: false">
        @if (isWished) {
        <i class="pi pi-heart-fill"></i>
        } @else {
        <i class="pi pi-heart"></i>
        }
      </button>

    </div>
  </div>
</div>
<div class="card flex justify-center gap-2">
  <p-toast />
</div>
