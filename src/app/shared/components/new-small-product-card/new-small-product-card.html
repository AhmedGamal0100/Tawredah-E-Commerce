<div class="fancy-card">
  <div class="card-image">
    <img [src]="product.imageUrl" [alt]="product.name" />
    <div class="overlay">
      <!-- Only wishlist icon -->
      <button class="btn-icon wishlist">
        <i class="pi pi-heart"></i>
      </button>
    </div>
  </div>

  <div class="p-3">
    <div class="card-info">
      <div class="flex align-items-center justify-content-between">
        <h4>{{ product.name }}</h4>
        <div>
          <span class="rating-text pr-1">{{ product.supplier.rating }}</span>
          <i class="pi pi-star-fill rating"></i>
        </div>
      </div>
      <p class="price mb-0">
        {{ product.price.discountTiers[0].minQty | usdToEgp}} - {{ product.price.discountTiers[2].minQty | usdToEgp}}
      </p>
      <p class="info-small">Min. order {{product.inventory.moq}}</p>
    </div>
    <div class="card-actions">
      <button class="btn-action px-4 py-2">Add to Cart</button>
    </div>
  </div>
</div>
<div class="card flex justify-center gap-2">
  <p-toast />
</div>
