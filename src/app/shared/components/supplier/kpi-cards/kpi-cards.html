<div class="grid">
  @for (kpi of kpis; track kpi.title) {
  <div class="col-12 sm:col-6 lg:col-3">
    <p-card class="h-full">
      <div class="flex justify-content-between align-items-center">
        <div>
          <span class="block text-600 font-medium mb-2">{{kpi.title}}</span>
          <div class="text-900 font-medium text-xl">{{kpi.value}}</div>
        </div>
        <div
          [class]="'flex align-items-center justify-content-center bg-' + (kpi.trend === 'up' ? 'green' : 'red') + '-100'"
          style="width:2.5rem;height:2.5rem; border-radius: 50%;">
          <i
            [class]="'pi pi-arrow-' + (kpi.trend === 'up' ? 'up' : 'down') + ' text-' + (kpi.trend === 'up' ? 'green' : 'red') + '-500'"></i>
        </div>
      </div>
      <span [class]="'text-' + (kpi.trend === 'up' ? 'green' : 'red') + '-500 font-medium'">{{kpi.change}}</span>
      <span class="text-600"> from last month</span>
    </p-card>
  </div>
  }
</div>
